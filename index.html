<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>HTML5 File API, JS: JSON Reader</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="content-wrapper">
    <main>
      <h1>JSON reader</h1>
      <section>

        <form>
          <div id="fileInputArea">
            <p>
              <label for="fileInput">Wybierz plik:</label>
              <input type="file" id="fileInput">
            </p>
          </div>

          <div id="preview">
            <p>Podgląd pliku:</p>
            <textarea id="fileDisplayArea" readonly></textarea>
          </div>

          <fieldset>
            <legend>Wyświetl...</legend>
            <p>
              <input type="radio" name="mode" id="mode_2" value="2" />
              <label for="mode_2" class="mode">...pierwsze 10 elementów</label>
            </p>
            <p>
              <input type="radio" name="mode" id="mode_3" value="3" />
              <label for="mode_3" class="mode">...liczbę elementów zapisanych w pliku</label>
            </p>
            <p>
              <input type="radio" name="mode" id="mode_4" value="4" />
              <label for="mode_4" class="mode">...elementy których <em>id</em> jest większe niż</label>
              <label for="minId" class="mode"><input type="number" name="minId" id="minId" value="">, wyniki posortowane po <em>id</em></label>
            </p>
            <p>
              <input type="radio" name="mode" id="mode_6" value="6" />
              <label for="mode_6" class="mode">...wszystkie imiona i liczbę wystąpień elementów o danym imieniu, których liczba powtórzeń jest większa niż 1, posortowane po liczbie wystąpień</label>
            </p>
          </fieldset>

          <button type="button" id="submitButton">Wykonaj</button>
        </form>

      </section>
      <section id="results">

      </section>
    </main>
  </div>

    <script src="js/index.js"></script>
    <script src="js/table.js"></script>

</body>
</html>
